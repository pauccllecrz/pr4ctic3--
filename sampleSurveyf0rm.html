<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Form Sample</title>
    </head>
    <body>
        <form>
        <h1>Employee Interests Survey Form</h1>
        <section>
            Enter your Name: <input type="text" name="name"><br><br>
            Enter your Department <input type="text" name="department"><br><br>
            Tell me something about yourself: <textarea name="about"></textarea><br><br>
            Do you exercise at home? <input type="radio" name="exercise" value="0"> Yes
            <input type="radio" name="exercise" value="1">No <br><br>
            How do you like to work? <input type="checkbox" name="setup1">Remote
            <input type="checkbox" name="setup2">On-site
            <input type="checkbox" name="setup3">Hybrid <br><br>
            What's your favorite color?
            <select name="color">
                <option>
                    <option value=1 selected = "true">Red
                    <option value=2>Maroon
                    <option value=3>Blue
                    <option value=4> Yellow
                    <option value=5> Pink
                </option>
            </select>
            <br><br>
            <input type="submit" value="Submit">


        </section>
        </form>
    </body>
</html>
