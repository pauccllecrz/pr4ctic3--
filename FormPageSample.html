<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Form Page Sample</title>
    </head>
    <body>
        <div id="formheader">
            <h1>This is a form sample</h1>
        </div>
        <div id="content">
            <label for="name">Name:</label><br>
            <input type="text" id = "name"><br>
            <label for="email">Email:</label><br>
            <input type="text" id="email"><br>
            <label for="birthdate">Birth Date:</label><br>
            <input type="date" id="bdate"><br>
            <label for="describe">Which Option Best Describes You?</label><br>
            <select name="describe" id="description">
                <option value="student">Student</option>
                <option value="working">Worker</option>
                <option value="parttime">Part-Time Student and Worker</option>
            </select>
        </div>
    </body>
</html>
